<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PrepIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            transition: all 0.3s;
        }
        .form-input:focus {
            border-color: #6366F1; /* indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-700 via-purple-600 to-pink-600 text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        
        <!-- Botón para volver al inicio -->
        <div class="w-full max-w-md mb-4">
            <a href="index.html" class="text-sm text-white/80 hover:text-white transition">&larr; Volver al inicio</a>
        </div>

        <!-- Tarjeta de Registro -->
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <!-- Header -->
            <div class="p-8 text-center bg-gray-50">
                <div class="flex items-center gap-3 justify-center mb-4">
                    <div class="bg-indigo-100 p-2 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M12 2a10 10 0 0 0-7.5 16.65l.5.85H19l.5-.85A10 10 0 0 0 12 2Z"/><path d="M12 2v20"/><path d="M12 22a2.5 2.5 0 0 0 4 0"/><path d="M12 22a2.5 2.5 0 0 1-4 0"/><path d="M17 10h.01"/><path d="M7 10h.01"/><path d="m14.5 14.6-.5.9a2 2 0 0 1-3 0l-.5-.9"/><path d="M12 2a5.2 5.2 0 0 0-4 2"/><path d="M12 2a5.2 5.2 0 0 1 4 2"/></svg>
                    </div>
                    <span class="text-2xl font-bold text-gray-800">PrepIA</span>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Crea tu cuenta</h2>
                <p class="text-gray-600">Comienza tu viaje hacia el éxito.</p>
            </div>

            <!-- Formulario -->
            <form id="registerForm" class="p-8 space-y-5">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre completo</label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Tu nombre completo"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none form-input text-gray-900"
                        required
                    />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="tu@email.com"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none form-input text-gray-900"
                        required
                    />
                </div>
                <!-- ¡CAMBIO AQUÍ! Añadimos campo de contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Crea una contraseña segura"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none form-input text-gray-900"
                        required
                    />
                </div>
                <button
                    type="submit"
                    id="submitButton"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-3.5 rounded-xl hover:shadow-xl transition transform hover:scale-105"
                >
                    Crear Cuenta y Comenzar
                </button>
            </form>

            <!-- Mensaje de Error/Éxito -->
            <div id="message" class="px-8 pb-4 text-center"></div>

            <div class="p-8 border-t border-gray-100 text-center">
                <p class="text-gray-600 text-sm">
                    ¿Ya tienes una cuenta? 
                    <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password'); // <-- ¡NUEVO!

        // URL de tu API
        const API_URL = 'https://mi-plataforma-ia-2.onrender.com/api/usuarios/';

        const handleRegister = async (event) => {
            event.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Creando cuenta...';
            messageDiv.textContent = '';

            const userData = {
                name: nameInput.value,
                email: emailInput.value,
                password: passwordInput.value // <-- ¡NUEVO!
            };

            try {
                // Llamamos al backend (FastAPI) para crear el usuario
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error al crear la cuenta.');
                }

                // Si todo sale bien...
                const createdUser = await response.json();

                // ¡LA CLAVE! Guardamos el _id del usuario en el LocalStorage
                localStorage.setItem('prepIA_userID', createdUser._id);
                localStorage.setItem('prepIA_userName', createdUser.name);

                // Mostramos un mensaje de éxito
                messageDiv.innerHTML = '<p class="text-green-500 font-semibold">¡Cuenta creada con éxito! Redirigiendo al chat...</p>';

                // Esperamos 2 segundos y redirigimos a la página de chat
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                // Manejo de errores
                console.error('Error en el registro:', error);
                messageDiv.innerHTML = `<p class="text-red-500 font-semibold">${error.message}</p>`;
                submitButton.disabled = false;
                submitButton.textContent = 'Crear Cuenta y Comenzar';
            }
        };

        registerForm.addEventListener('submit', handleRegister);
    </script>
</body>
</html>
